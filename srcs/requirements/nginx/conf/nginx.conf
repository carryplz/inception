server {
    # 1. 포트 설정: 443 포트만 열고 SSL(TLS)을 적용합니다.
    listen 443 ssl;
    listen [::]:443 ssl;

    # 2. 서버 이름: 본인의 도메인 이름 (반드시 .env의 DOMAIN_NAME과 일치해야 함)
    server_name injo.42.fr;

    # 3. SSL 인증서 키 경로 (Dockerfile에서 생성한 경로와 일치해야 함)
    ssl_certificate /etc/nginx/ssl/inception.crt;
    ssl_certificate_key /etc/nginx/ssl/inception.key;

    # 4. SSL 프로토콜 설정 (과제 필수 요구사항: TLSv1.2 또는 TLSv1.3만 허용)
    ssl_protocols TLSv1.2 TLSv1.3;

    # 5. 웹사이트 루트 디렉토리 및 인덱스 파일 설정
    root /var/www/html;
    index index.php index.html index.htm;

    # 6. 기본 요청 처리
    location / {
        try_files $uri $uri/ =404;
    }

    # 7. PHP 파일 처리 (나중에 WordPress와 연동할 때 필수)
    # NGINX는 PHP를 직접 해석 못하므로, 9000번 포트의 wordpress 컨테이너로 넘겨줍니다.
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;  # docker-compose의 서비스 이름(wordpress) 사용
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}